<div class="d-flex d-col a-center">
    <div
        *ngIf="!isOverlaying"
        class="d-flex j-between"
        style="width: 100%; max-width: 700px"
    >
        <select
            style="width: 150px"
            (ngModelChange)="selectSource($event)"
            [ngModel]="selectedSource"
        >
            <option *ngFor="let source of sources" [ngValue]="source">
                {{ source.name }}
            </option>
        </select>
        <button class="btn accent" (click)="openOverlay()">Select Area</button>
    </div>

    <div *ngIf="isHelpText">Look for the record button in the upper right of your main display</div>

    <h2 sty="margin-right: auto">preview</h2>
    <div class="preview">
        <video
            *ngIf="!canvas"
            class="mt-1"
            style="width: 100%; max-width: 700px"
            #previewVideo
        ></video>
        <canvas
            *ngIf="canvas"
            #canv
            [attr.width]="canvas.width"
            [attr.height]="canvas.height"
        ></canvas>
    </div>
</div>
<div style="width: 1px; height: 1px; overflow: hidden">
    <video class="mt-1 hidden" style="width: 1280px" #vid></video>
</div>
